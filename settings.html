<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body.no-scroll {
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">

     <!-- Sidebar -->
     <div class="md:flex ">
        <aside class="bg-gray-900 text-white w-64 min-h-screen hidden md:flex flex-col p-4">
            <div class="text-lg font-bold mb-4">Dashboard</div>
            <nav>
                <ul>
                    <li class="mb-2"><a href="/" class="block py-2 px-4 hover:bg-gray-700">Home</a></li>
                    <li class="mb-2"><a href="analytics.html" class="block py-2 px-4 hover:bg-gray-700">Analytics</a></li>
                    <li class="mb-2"><a href="reports.html" class="block py-2 px-4 hover:bg-gray-700">Reports</a></li>
                    <li class="mb-2"><a href="user-management.html" class="block py-2 px-4 hover:bg-gray-700">User Management</a></li>
                    <li class="mb-2"><a href="settings.html" class="block py-2 px-4 hover:bg-gray-700">Settings</a></li>
                    <li class="mb-2"><a href="notifications.html" class="block py-2 px-4 hover:bg-gray-700">Notifications</a></li>
                    <li class="mb-2"><a href="help.html" class="block py-2 px-4 hover:bg-gray-700">Help & Support</a></li>
                </ul>
            </nav>
        </aside>
         <!-- Mobile Menu Button -->
    <div class="md:hidden flex items-center justify-between p-4 bg-gray-900 text-white">
        <button id="menu-button" class="focus:outline-none">
            <!-- Hamburger Icon -->
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>
        <div class="text-lg font-semibold">My Dashboard</div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed inset-y-0 left-0 transform -translate-x-full transition-transform duration-300 ease-in-out bg-white shadow-md z-50 w-64 md:hidden">
        <div class="p-4 border-b">
            <h2 class="text-lg font-semibold">Menu</h2>
        </div>
        <nav class="p-4">
            <ul>
                <li class="mb-2"><a href="/" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Home</a></li>
                <li class="mb-2"><a href="analytics.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Analytics</a></li>
                <li class="mb-2"><a href="reports.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Reports</a></li>
                <li class="mb-2"><a href="user-management.html" class="block py-2 px-4 hover:bg-gray-700">User Management</a></li>
                    <li class="mb-2"><a href="settings.html" class="block py-2 px-4 hover:bg-gray-700">Settings</a></li>
                    <li class="mb-2"><a href="notifications.html" class="block py-2 px-4 hover:bg-gray-700">Notifications</a></li>
                    <li class="mb-2"><a href="help.html" class="block py-2 px-4 hover:bg-gray-700">Help & Support</a></li>
            </ul>
        </nav>
    </div>
      
     <!-- Settings Page Content -->
     <div class="flex-1 p-6">
        <h1 class="text-2xl font-semibold mb-4">Settings</h1>

        <!-- General Settings -->
        <div class="bg-white shadow-md rounded p-4 mb-4">
            <h2 class="text-xl font-semibold mb-2">General Settings</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2" for="site-name">Site Name</label>
                    <input id="site-name" type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter site name">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2" for="site-email">Site Email</label>
                    <input id="site-email" type="email" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter site email">
                </div>
                <button type="submit" class="bg-gray-900 text-white py-2 px-4 rounded">Save Changes</button>
            </form>
        </div>
    </div>
</div>

    <!-- JavaScript for Mobile Navbar Toggle -->
    <script>
        // References to the sidebar and menu button
        var sidebar = document.getElementById('sidebar');
        var menuButton = document.getElementById('menu-button');

        // Function to toggle sidebar
        function toggleSidebar() {
            sidebar.classList.toggle('-translate-x-full');
            document.body.classList.toggle('no-scroll');
        }

        // Event listener for menu button to open/close sidebar
        menuButton.addEventListener('click', function(event) {
            event.stopPropagation(); // Prevent click event from bubbling up to the body
            toggleSidebar();
        });

        // Event listener for the body to close sidebar when clicking outside
        document.body.addEventListener('click', function(event) {
            if (!sidebar.classList.contains('-translate-x-full') && !sidebar.contains(event.target) && !menuButton.contains(event.target)) {
                toggleSidebar();
            }
        });
    </script>
</body>
</html>
